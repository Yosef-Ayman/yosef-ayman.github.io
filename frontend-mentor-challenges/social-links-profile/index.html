<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="user-data">
      <div class="image">
        <img src="assets/images/avatar-jessica.jpeg">
      </div>
      <div class="bolded name">Jessica Randall</div>
      <div class="semi-bolded green">London, United Kingdom</div>
      <p class="regular">"Front-end developer and avid reader."</p>
    </div>
    <div class="links semi-bolded">
      <a href="https://github.com" target="_blank">GitHub</a>
      <a href="https://frontendmentor.io" target="_blank">Frontend Mentor</a>
      <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
      <a href="https://x.com/" target="_blank">Twitter</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
    <div class="attribution">
      Coded by <a href="https://github.com/Yosef-Ayman" target="_blank">Yosef Ayman</a>.
    </div>
  </main>
</body>
</html>
