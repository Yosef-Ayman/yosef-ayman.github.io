<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<img src="./images/pattern-background-desktop.svg" class="desc-img">
<img src="./images/pattern-background-mobile.svg" class="mob-img">
  <main>
    <div class="image">
      <img src="./images/illustration-hero.svg">
    </div>
    <div class="data">
      <div class="description">
        <h2>Order Summary</h2>
        <div class="p">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</div>
      </div>
      <div class="plan">
        <div class="music">
          <img src="./images/icon-music.svg">
        </div>
        <div class="type">
          <h4>Annual Plan</h4>
          <div class="p price">$59.99/year</div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="buttons">
        <button class="proceed"><h4>Proceed to Payment</h4></button>
        <button class="cancel"><h4>Cancel Order</h4></button>
      </div>
      <div class="attribution">
        Coded by <a href="https://github.com/Yosef-Ayman" target="_blank">Yosef Ayman</a>.
      </div>
    </div>
  </main>
</body>
</html>
