<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
<img src="./images/bg-desktop.png" alt="desktop-bg" class="desk">
<img src="./images/bg-mobile.png" alt="mobile-bg" class="mob">
  <main>
    <section class="one">
      <img src="./images/logo.svg" alt="logo" class="logo" width="135" height="40">
      <div class="icons">
        <div class="bgc-blue-950"><img src="./images/icon-document.svg" alt="document-icon"></div>
        <div class="bgc-blue-950"><img src="./images/icon-folder.svg" alt="folder-icon"></div>
        <div class="bgc-blue-950"><img src="./images/icon-upload.svg" alt="cloud-icon"></div>
      </div>
    </section>
    <section class="two">
      <p class="color-grayish-blue">Youâ€™ve used <span class="bold color-blue-200">815 GB</span> of your storage</p>

      <div class="bar">
        <div class="loading-bar">
          <div class="circle"></div>
        </div>
      </div>

      <div class="storage">
        <p class="bold">0 GB</p>
        <p class="bold">1000 GB</p>
      </div>
    </section>

    <section class="three">
      <div class="left bold"><span class="large color-blue-950">185</span> GB Left</div>
    </section>
  </main>
  <footer class="attribution">
    Coded by <a href="https://github.com/Yosef-Ayman" target="_blank">Yosef Ayman</a>.
  </footer>
</body>
</html>
