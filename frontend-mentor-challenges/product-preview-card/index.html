<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="one">
      <div><img class="desk" src="images/image-product-desktop.jpg"></div>
      <div><img class="mob" src="images/image-product-mobile.jpg"></div>
    </div>
    <div class="two">
      <div class="top">Perfume</div>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <div class="now">$149.99</div>
        <div class="last"><s>$169.99</s></div>
      </div>

      <div class="button">
        <button>Add to Cart</button>
      </div>

      <div class="attribution">
        Coded by <a href="https://github.com/Yosef-Ayman" target="_blank">Yosef Ayman</a>.
      </div>
    </div>
  </main>
</body>
</html>
