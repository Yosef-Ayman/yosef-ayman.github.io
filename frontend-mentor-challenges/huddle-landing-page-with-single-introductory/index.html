<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="bg-image">
    <img src="./images/bg-mobile.svg" class="mobile-image">
    <img src="./images/bg-desktop.svg" class="desk-image">
  </div>
  <div class="main">
    <div class="logo">
      <img src="./images/logo.svg">
    </div>
    <div class="main2">
      <div class="image">
        <img src="./images/illustration-mockups.svg">
      </div>
      <div class="content">
        <div class="h">Build The Community Your Fans Will Love</div>
        <div>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</div>

        <button>Register</button>
      </div>
    </div>
    <div class="contacts">
      <div class="icon facebook">
        <a href="https://www.facebook.com/" target="_blank"><img src="./images/facebook-f-brands-solid-full.svg" width="16" height="16"></a>
        <div class="over-color"></div>
      </div>
      <div class="icon twitter">
        <a href="https://x.com/" target="_blank"><img src="./images/twitter-brands-solid-full.svg" width="16" height="16"></a>
        <div class="over-color"></div>
      </div>
      <div class="icon instagram">
        <a href="https://www.instagram.com/" target="_blank"><img src="./images/instagram-brands-solid-full.svg" width="16" height="16"></a>
        <div class="over-color"></div>
      </div>
    </div>
    <div class="footer">
        Coded by <a href="https://github.com/Yosef-Ayman" target="_blank">Yosef Ayman</a>.
    </div>
  </div>
</body>
</html>
