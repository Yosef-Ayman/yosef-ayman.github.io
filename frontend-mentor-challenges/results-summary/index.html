<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="one">
      <div class="top">Your Result</div>

      <div class="circle"><span class="user-score">76</span><span class="over100">of 100</span></div>

      <div class="great">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="two">
      <div class="summary">Summary</div>

      <div class="boxes">
        <div class="box" id="box1">
          <img src="assets/images/icon-reaction.svg">
          <span class="text1">Reaction</span>
            <span class="score">80 <span class="over100">/ 100</span></span>
        </div>
        <div class="box" id="box2">
          <img src="assets/images/icon-memory.svg">
          <span class="text2">Memory</span>
            <span class="score">92 <span class="over100">/ 100</span></span>
        </div>
        <div class="box" id="box3">
          <img src="assets/images/icon-verbal.svg">
          <span class="text3">Verbal</span>
            <span class="score">61 <span class="over100">/ 100</span></span>
        </div>
        <div class="box" id="box4">
          <img src="assets/images/icon-visual.svg">
          <span class="text4">Visual</span>
          <span class="score">72 <span class="over100">/ 100</span></span>
        </div>
      </div>

      <div class="button"><button>Continue</button></div>

      <div class="attribution">
        Coded by <a href="https://github.com/Yosef-Ayman" target="_blank">Yosef Ayman</a>.
      </div>
    </section>
  </main>
</body>
</html>
