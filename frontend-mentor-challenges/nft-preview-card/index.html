<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="box-image">
      <img src="images/image-equilibrium.jpg" class="main-image">
      <div class="cly"></div>
      <img src="images/icon-view.svg" class="view">
    </div>
    <div class="words">
      <h1><span class="link">Equilibrium #3429</span></h1>

      <p class="gray">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="data">
      <div class="cyan">0.041 ETH</div>
      <div class="clock">3 days left</div>
    </div>

    <div class="last">
      <div class="image">
        <img src="images/image-avatar.png">
      </div>
      <div class="creation">Creation of <span class="link">Jules Wyvern</span></div>
    </div>


    <div class="attribution">
      Coded by <a href="https://github.com/Yosef-Ayman" target="_blank">Yosef Ayman</a>.
    </div>
  </main>
</body>
</html>
