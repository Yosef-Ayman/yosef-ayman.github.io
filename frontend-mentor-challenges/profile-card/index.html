<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="bg-top">
  <main>
    <div class="up">
      <img src="./images/bg-pattern-card.svg">
    </div>
    <div class="down">
      <div class="user-data">
        <div class="profile-photo">
          <img src="./images/image-victor.jpg">
        </div>
        <div class="name-age">
          <div class="name h">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="location">London</div>
      </div>
      <div class="account-data">
        <div class="data">
          <div class="navy h">80K</div>
          <div class="letter-spacing">Followers</div>
        </div>
        <div class="data">
          <div class="navy h">803K</div>
          <div class="letter-spacing">Likes</div>
        </div>
        <div class="data">
          <div class="navy h">1.4K</div>
          <div class="letter-spacing">Photos</div>
        </div>
      </div>
      <div class="attribution">
        Coded by <a href="https://github.com/Yosef-Ayman" target="_blank">Yosef Ayman</a>.
      </div>
    </div>
  </main>
  <img src="./images/bg-pattern-bottom.svg" class="bg-bottom">
</body>
</html>
