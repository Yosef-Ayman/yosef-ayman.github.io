<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="image">
      <img src="./images/image-header-desktop.jpg" class="image-desktop">
      <img src="./images/image-header-mobile.jpg" class="image-mobile">
      <div class="purple"></div>
    </div>
    <div class="content">
      <div class="description">
        <div class="bolded white">Get <span class="purple bolded">insights</span> that help your business grow.</div>
        <div class="p gray">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</div>
      </div>

      <div class="data gray upper-case">
        <div class="in-data"><div class="bolded white">10k+</div> companies</div>
        <div class="in-data"><div class="bolded white">314</div> templates</div>
        <div class="in-data"><div class="bolded white">12m+</div> queries</div>
      </div>
      <div class="attribution white">
        Coded by <a href="https://github.com/Yosef-Ayman" target="_blank">Yosef Ayman</a>.
      </div>
    </div>
  </main>
</body>
</html>
